<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicia sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles/login.css">
  <link
  rel="icon"
  type="image/vnd.microsoft.icon"
  href="images/favicon.ico"
  />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
</head>
<body>

<div id="login-form-wrap">
  <h2>Registro</h2>
  <form id="login-form">
    <form id="form">
      <div class="form-floating mb-3">
        <input name="email" type="text" class="form-control"  placeholder="name@example.com" required/>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input name="username" type="text" class="form-control"  placeholder="name@example.com" required/>
        <label for="floatingInput">Nombre de usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input name="password" type="password" class="form-control"  placeholder="name@example.com" required/>
        <label for="floatingInput">Contraseña</label>
      </div>
    <p>
    <input type="submit" id="login" value="Entrar">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a><p>
  </div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"
></script>
<script src="scripts/register.js" type="module"></script>
</body>
</html>
