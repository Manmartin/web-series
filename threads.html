<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"

    <link

    type="image/vnd.microsoft.icon"
    href="images/favicon.ico"
  />
    <title>Hilos</title>
</head>
<body>
  <nav  id='user-nav' class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <div>
      <h2>Crea un hilo</h2>
      <form id="post-form">
        <label>Tema</label>
        <input name="name" type="text" class="form-control"required/>
        <br>
        <label>Contenido</label>
        <br>
        <textarea name="content" cols="30" rows="10" required></textarea>
        <br>
        <input type="submit" id="login" value="Publicar">
      </div>

    <footer id="footer" class="text-center text-lg-start bg-light text-muted">
    </footer>
    <script src="scripts/threads.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/nav.js"></script>
