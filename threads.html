<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="images/favicon.ico"
    />
    <title>Hilos</title>
  </head>
  <body>
    <nav
      id="user-nav"
      class="navbar navbar-expand-lg navbar-light bg-light"
    ></nav>

    <div style="height: 5em; width: 100%"></div>
    <form id="post-form">
      <h5>Crea tu hilo</h5>
      <div class="mb-3">
        <label for="input1" class="form-label">Título</label>
        <input
          name="name"
          type="text"
          class="form-control"
          id="input1"
          placeholder="Escribe el título aquí"
        />
      </div>
      <div class="mb-3">
        <label for="input2" class="form-label">Descripcion</label>
        <textarea
          name="content"
          class="form-control"
          id="input2"
          rows="3"
        ></textarea>
      </div>
      <input
        type="submit"
        id="login"
        class="btn btn-primary"
        value="Publicar"
      />
    </form>
    <section>
      <div class="accordion" id="accordionExample"></div>
    </section>
    <footer
      id="footer"
      class="fixed-bottom text-center text-lg-start bg-light text-muted"
    ></footer>
    <script src="scripts/threads.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
