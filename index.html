<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="images/favicon.ico"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>template</title>
  </head>
  <body>

    <nav  id='user-nav' class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <!-- Header -->
    <div class="background"> 
      <header class="main-page">
      <div>
      <div class="center">
        <h1>Series Manta</h1>
        <h2>Tu foro de series favorito</h2>
      </div>
    </header>

    <!-- carrusel de imagenes -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      class="carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img
            src="images/bigbang.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="images/breaba.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/los100.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/juegodetronos.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="bt-search">
      <a type="button" class="btn btn-secondary" href="series.html">
        Encuentra aquí tu serie
      </a>
    </div>
  </div>
</div>
   
  <footer class="text-center text-lg-start bg-light text-muted">
    <section class="">
      <div class="container text-center text-md-start mt-5">
        <div class="row mt-3">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              <i class="fas fa-gem me-3"></i>Series Manta
            </h6>
            <p>
              Foro para hablar de tus series favoritas con más usuarios del
              mundo.
            </p>
          </div>

          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
            <h6 class="text-uppercase fw-bold mb-4">Links Útiles</h6>
            <p>
              <a href="aboutus.html" class="text-reset">Sobre Nosotros</a>
            </p>
            <p>
              <a href="normasdeuso.html" class="text-reset">Normas de uso</a>
            </p>
          </div>
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <h6 class="text-uppercase fw-bold mb-4">Contacto</h6>
            <p><i class="fas fa-home me-3"></i> Madrid,España</p>
            <p>
              <i class="fas fa-envelope me-3"></i>
              info@example.com
            </p>
          </div>
        </div>
      </div>
    </section>
    <div
      class="text-center p-4"
      style="background-color: rgba(0, 0, 0, 0.05)"
    >
      Series Manta 2022 by: Manuel Martin y Tatiana Arteaga
    </div>
  </footer>
