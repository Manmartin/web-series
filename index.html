<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="images/favicon.ico"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Series Manta</title>
  </head>
  <body>

    <nav  id='user-nav' class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <!-- Header -->
    <div class="background"> 
      <header class="main-page">
      <div>
      <div class="center">
        <h1>Series Manta</h1>
        <h2>Tu foro de series favorito</h2>
      </div>
    </header>

    <!-- carrusel de imagenes -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      class="carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img
            src="images/bigbang.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="images/breaba.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/los100.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img
            src="images/juegodetronos.jpg"
            class="d-block h-50"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="bt-search">
      <a type="button" class="btn btn-secondary" href="series.html">
        Encuentra aqu√≠ tu serie
      </a>
    </div>
  </div>
</div>
  <footer id="footer" class=" fixed-bottom text-center text-lg-start bg-light text-muted">
  </footer>

    <script src="scripts/token.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/nav.js"></script>
  </body>
</html>
